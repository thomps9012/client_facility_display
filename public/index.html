<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NORA Bed Utilization</title>
  </head>
  <body class="container p-3 mt-5">
    <section class="row">
      <article class="col-sm-12">
        <h1 class="mb-3 fw-bold" id="title">NORA Bed Utilization</h1>
      </article>
      <article class="col"></article>
    </section>
    <section class="row mt-5" id="selectors">
      <article class="row mb-5" id="date-select">
        <h1 class="text-decoration-underline mb-4" id="sub-title">
          Date Range
        </h1>
        <p class="d-flex flex-wrap justify-content-center">
          <input type="text" id="display-start" readonly disabled />
          <span class="fs-2 d-none d-lg-block">to</span>
          <input type="text" id="display-end" readonly disabled />
        </p>
        <div id="date-slider"></div>
      </article>
      <article class="row mb-5">
        <h1 class="text-decoration-underline" id="sub-title">
          Location Select
        </h1>
        <fieldset
          class="d-flex flex-wrap justify-content-end mx-auto"
          id="location-select"
        ></fieldset>
      </article>
    </section>
    <section class="row">
      <h1 class="mb-3 fw-bold text-decoration-underline" id="title">Display</h1>
      <article class="mt-5" id="mixed-data-chart">
        <h1 class="graph-title" id="title">By Month and Facility</h1>
        <canvas id="bar-line-canvas"></canvas>
      </article>
      <article class="mt-5" id="pie-chart">
        <h1 class="graph-title" id="title">Overall Per Facility</h1>
        <canvas id="pie-canvas"></canvas>
      </article>
    </section>
    <footer class="row">
      <section class="col">
        <p></p>
      </section>
      <section class="col">
        <a></a>
      </section>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./widgets.js"></script>
  <script src="./chartScripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
